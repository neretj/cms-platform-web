<div fxLayout="column" fxLayout.xs="column">
    <div class="d-flex flex-wrap">
        <div>
            <mat-card-title>Product Sales</mat-card-title>
            <mat-card-subtitle>Clothes, Furniture, Groceries</mat-card-subtitle>
        </div>
        <div class="ml-auto">
            <ul class="list-inline">
                <li>
                    <h6 class="text-success m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>Ample</h6>
                </li>
                <li>
                    <h6 class=" text-info m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Pixel</h6>
                </li>
            </ul>
        </div>
    </div>

    <div class="barchrt" style="height:360px;">
        <x-chartist class="" [data]="barChart1.data" [type]="barChart1.type" [options]="barChart1.options"
            [responsiveOptions]="barChart1.responsiveOptions" [events]="barChart1.events"> </x-chartist>
    </div>
</div>
